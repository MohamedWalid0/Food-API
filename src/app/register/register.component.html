
<div class="container" >
    <form [formGroup]= "myForm" (ngSubmit)="getRegData(myForm)">

        <div class="form-group">
        <label >First Name</label>
        <input formControlName="first_name" class="form-control" >
        </div>

        <div class="form-group">
            <label >Last Name</label>
            <input  formControlName="last_name"  class="form-control" >
        </div>
        <div class="form-group">
            <label >Age</label>
            <input  formControlName="age"  class="form-control" >
        </div>
        <div class="form-group">
            <label >Email </label>
            <input  formControlName="email"  class="form-control" >
        </div>
        <div class="form-group">
            <label >Password</label>
            <input  formControlName="password"  class="form-control" >
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
